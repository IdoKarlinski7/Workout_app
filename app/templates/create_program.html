<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Program</title>
    <style>
        /* General styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #f5f5f5; /* Light text */
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #ff4d4d; /* Red tone for the header */
            margin-bottom: 20px;
        }

        form {
            background-color: #2a2a2a; /* Slightly lighter dark tone */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
        }

        /* Styling for text input and dropdown */
        input[type="text"], select {
            width: 100%;  /* Ensures both inputs have the same width */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ff4d4d; /* Red outline for inputs */
            border-radius: 5px;
            background-color: #1e1e1e; /* Match background */
            color: #f5f5f5;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        select {
            -webkit-appearance: none; /* Remove default styling on Webkit browsers */
            -moz-appearance: none; /* Remove default styling on Firefox */
            appearance: none; /* Standard for all browsers */
            padding-right: 30px; /* Adds space for dropdown arrow */
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #ff6666; /* Slightly lighter red for focus */
        }

        button {
            background-color: #ff4d4d;
            color: #f5f5f5;
            border: none;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6666; /* Lighter red on hover */
        }
    </style>
</head>
<body>
    <h1>Create a New Program</h1>
    <form action="/create_workouts" method="POST">
        <!-- Program Name Input -->
        <label for="program_name">Program Name</label>
        <input type="text" id="program_name" name="program_name" placeholder="Enter program name" required>

        <!-- Workouts Per Week Dropdown -->
        <label for="workouts_per_week">Amount of Workouts Per Week</label>
        <select id="workouts_per_week" name="workouts_amount" required>
            <option value="" disabled selected>Select an option</option>
            {% for i in range(1, 8) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <!-- Hidden User ID Input -->
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <!-- Submit Button -->
        <button type="submit">Create Program</button>
    </form>
</body>
</html>
