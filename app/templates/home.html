<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2a2a2a; /* Dark background */
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* Light text color */
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #3a3a3a; /* Dark container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
        }

        /* Input field styling */
        input {
            display: block;
            width: 85%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: #f0f0f0;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Button styling */
        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #b22222; /* Dark red background */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>

        <!-- Form for login and sign-up submission -->
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-container">
                <button type="submit" formaction="/login">Log In</button>
                <button type="submit" formaction="/sign_up">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
